<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Cat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio id="backgroundMusic" loop>
        <source src="audio/music.mp3" type="audio/mp3">
    </audio>
    
    <img id="catImage" src="images/cat_1.gif" alt="Cute Cat">
    <h1 id="title">Tatyana, will you be my Valentine?</h1>
    <div>
        <button class="yes-btn" id="yesButton">Yes</button>
        <button class="no-btn" id="noButton">No</button>
    </div>
    <h2 id="countdownTitle" class="hidden">Countdown to date:</h2>
    <h3 id="countdown" class="hidden"></h3>
    <button id="resetButton" class="hidden">Reset</button>
    
    <script src="script.js"></script>
</body>
</html>
